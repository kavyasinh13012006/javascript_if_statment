<script type="text/javascript">
    let discount = parseInt(prompt("Enter a Rs."))
    if (500 <= discount && 1000 >= discount) {
        document.write("50% discout is shoping...!")
    }
    else if (400 <= discount && 150 >= discount) {
        document.write("25% discout is shoping...!")
    }
    else {
        document.write("sorry not discout is shoping...!")
    }
</script>

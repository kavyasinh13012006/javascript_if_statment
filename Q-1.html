<script type="text/javascript">
    let marks = parseInt(prompt("Enter a grade"));
    if (90 <= marks && 99 >= marks) {
        document.write("<h1>The A grade :-</h1>")
    }
    else if (80 <= marks && 89 >= marks) {
        document.write("<h1>The B grade :-</h1>")
    }
    else if (70 <= marks && 79 >= marks) {
        document.write("<h1>The C grade :-</h1>")
    }
    else if (60 <= marks && 69 >= marks) {
        document.write("<h1>The D grade :-</h1>")
    }
    else if (33 <= marks && 59 >= marks) {
        document.write("<h1>The E grade :-</h1>")
    }
    else {
        document.write(" Fail :-")
    }
</script>
